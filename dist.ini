;							-*-conf-windows-*-
name    = Dist-Zilla-PluginBundle-CJM
abstract = CJM's plugins for Dist::Zilla
;' Emacs syntax highlighting gets confused
author  = Christopher J. Madsen <perl@cjmweb.net>
license = Perl_5
copyright_holder = Christopher J. Madsen
[VersionFromModule]

[AllFiles]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[PodTests]
[ExtraTests]
[PodLoom]
data = tools/loom.pl
[MakeMaker]
[MatchManifest]
[TemplateCJM]
[GitVersionCheckCJM]

[Repository]
git_remote = github

[UploadToCPAN]
[ArchiveRelease]
directory = cjm_releases

[Prereq]
Dist::Zilla               = 1.100660 ; logging improvements
File::Temp                = 0
Hash::Merge::Simple       = 0
Module::Build::ModuleInfo = 0.28
Moose                     = 0.65 ; attr fulfills requires
Moose::Autobox            = 0.09 ; flattten
Path::Class               = 0
Pod::Loom                 = 0
autodie                   = 0
